<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Military Unit Details</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"></head>
<body style="padding: 20px ">
<header>


</header>
<h1 style="padding-bottom: 40px">Military Unit Details</h1>
<a href="/" class="btn btn-primary" style="padding: 10px">Main page</a>
<a href="military_unit/insert" style="padding: 10px" class="btn btn-secondary" >Insert</a>
<div class="table-responsive" style="padding-top: 10px">
  <table class = "table table-hover table-bordered">
    <thead class="thead-light">
      <tr>
        <th scope="col">Unit ID</th>
        <th scope="col">Unit name</th>
        <th scope="col">Commander ID</th>
        <th scope="col">Commander Name</th>
        <th scope="col">Parent Unit</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr id="id" th:each="unit : ${units}" >
        <th scope ="row" th:text="${unit.unitId}" class="col-first"></th>
        <td th:text="${unit.unitName.unitName}"></td>
        <td th:text="${unit.commander?.personId}"></td>
        <td th:text="${#objects.nullSafe(unit.commander?.lastName, '')} + ' ' +  ${#objects.nullSafe(unit.commander?.firstName,'')} + ' ' + ${#objects.nullSafe(unit.commander?.fatherName, '')}"></td>
        <td th:text="${unit.parentUnit}"></td>
        <td>
          <div class="container-fluid">
            <div class="row">
              <form style="padding-left: 10px" th:action="'/military_unit/' + ${unit.unitId} +'/remove'" method="post"><button class="btn btn-outline-dark" type="submit" >Delete</button></form>
              <form style="padding-left: 10px" th:action="'/military_unit/' + ${unit.unitId} +'/edit'" method="get"><button class="btn btn-outline-dark" type="submit" >Edit</button></form>
            </div>
            </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
</body>
</html>
