<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Person Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"></head>
<body style="padding: 20px ">
<header>


</header>
<h1 style="padding-bottom: 40px">Person Details</h1>
<a href="/" class="btn btn-primary" style="padding: 10px">Main page</a>
<a href="person/insert" style="padding: 10px" class="btn btn-secondary" >Insert</a>
<div class="table-responsive" style="padding-top: 10px">
    <table class = "table table-hover table-bordered">
        <thead class="thead-light">
        <tr>
            <th scope="col">Person ID</th>
            <th scope="col">Last name</th>
            <th scope="col">First name</th>
            <th scope="col">Father name</th>
            <th scope="col">Rank</th>
            <th scope="col">Serve unit ID</th>
            <th scope="col">Birthday</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr id="id" th:each="person : ${persons}" >
            <th scope ="row" th:text="${person.personId}" class="col-first"></th>
            <td th:text="${person.lastName}"></td>
            <td th:text="${person.firstName}"></td>
            <td th:text="${person.fatherName}"></td>
            <td th:text="${person.rank.rankName}"></td>
            <td th:text="${person.serveUnitId}"></td>
            <td th:text="${person.birthday}"></td>

            <td>
                <div class="container-fluid">
                    <div class="row">
                        <form style="padding-left: 10px" th:action="'/person/' + ${person.personId} +'/remove'" method="post"><button class="btn btn-outline-dark" type="submit" >Delete</button></form>
                        <form style="padding-left: 10px" th:action="'/person/' + ${person.personId} +'/edit'" method="get"><button class="btn btn-outline-dark" type="submit" >Edit</button></form>
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
